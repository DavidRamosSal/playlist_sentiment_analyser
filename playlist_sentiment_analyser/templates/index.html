{% extends "layout.html" %}

{% block title %}
Analyse Playlist
{% endblock %}

{% block main %}
<form action="/" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="playlist_url"
            placeholder="https://open.spotify.com/playlist/example" type="url">
    </div>
    <div class="d-flex justify-content-center mb-3">
        <button class="btn btn-success" type="submit">Analyse</button>
    </div>
</form>
{% endblock %}
